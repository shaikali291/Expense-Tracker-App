{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h4>Edit Expense</h4>
    <form method="post">
      <div class="form-group">
        <label>Amount</label>
        <input class="form-control" name="amount" type="number" step="0.01" value="{{ item.amount }}" required>
      </div>

      <div class="form-group">
        <label>Category</label>
        <input class="form-control" name="category" value="{{ item.category }}" required>
      </div>

      <div class="form-group">
        <label>Date</label>
        <input class="form-control" name="date" type="date" value="{{ item.date }}">
      </div>

      <div class="form-group">
        <label>Note</label>
        <input class="form-control" name="note" value="{{ item.note }}">
      </div>
      <button class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}

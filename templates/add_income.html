{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h4>Add Income</h4>
    <form method="post">
      <div class="form-group">
        <label>Amount</label>
        <input class="form-control" name="amount" type="number" step="0.01" required></div>

      <div class="form-group">
        <label>Category</label>
        <input class="form-control" name="category" required></div>

      <div class="form-group">
        <label>Date</label>
        <input class="form-control" name="date" type="date"></div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-control" name="note"></div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
